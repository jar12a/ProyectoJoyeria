<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facturación - Imperial Gems</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <style>
        .payment-method-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .payment-method-card:hover {
            border-color: #6a11cb;
            box-shadow: 0 2px 8px rgba(106, 17, 203, 0.1);
        }

        .payment-method-card.selected {
            border-color: #6a11cb;
            background-color: #f8f4ff;
        }

        .cart-item {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }

        .summary-box {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
        }

        .product-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <!-- Incluir el header existente -->
    <div class="container mt-4 mb-4">
        <h2 class="mb-4">Resumen de Compra</h2>
        
        <div class="row">
            <!-- Lista de productos en el carrito -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Productos en tu carrito</h5>
                        
                        <!-- Ejemplo de item en el carrito -->
                        <div class="cart-item d-flex align-items-center">
                            <img src="/product/1.jpg" alt="Producto" class="product-image me-3">
                            <div class="flex-grow-1">
                                <h6 class="mb-0">Aretes Flor de Diamante</h6>
                                <p class="text-muted mb-0">Oro Rosado</p>
                                <div class="d-flex justify-content-between align-items-center mt-2">
                                    <div class="input-group" style="width: 120px;">
                                        <button class="btn btn-outline-secondary btn-sm">-</button>
                                        <input type="text" class="form-control text-center" value="1">
                                        <button class="btn btn-outline-secondary btn-sm">+</button>
                                    </div>
                                    <span class="text-primary fw-bold">L. 2,500.00</span>
                                </div>
                            </div>
                            <button class="btn btn-link text-danger ms-3">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </div>
                        
                        <!-- Repetir estructura para más productos -->
                    </div>
                </div>

                <!-- Métodos de pago -->
                <div class="card mt-4">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Método de pago</h5>
                        
                        <div class="payment-method-card selected">
                            <div class="d-flex align-items-center">
                                <input type="radio" name="payment" id="credit-card" checked>
                                <label for="credit-card" class="ms-3 mb-0">
                                    <strong>Tarjeta de Crédito/Débito</strong>
                                    <div class="text-muted">Visa, Mastercard, American Express</div>
                                </label>
                            </div>
                        </div>

                        <div class="payment-method-card">
                            <div class="d-flex align-items-center">
                                <input type="radio" name="payment" id="paypal">
                                <label for="paypal" class="ms-3 mb-0">
                                    <strong>PayPal</strong>
                                    <div class="text-muted">Paga seguro con tu cuenta de PayPal</div>
                                </label>
                            </div>
                        </div>

                        <div class="payment-method-card">
                            <div class="d-flex align-items-center">
                                <input type="radio" name="payment" id="bank-transfer">
                                <label for="bank-transfer" class="ms-3 mb-0">
                                    <strong>Transferencia Bancaria</strong>
                                    <div class="text-muted">Transferencia directa a nuestra cuenta</div>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Resumen de la compra -->
            <div class="col-md-4">
                <div class="summary-box">
                    <h5 class="mb-4">Resumen del pedido</h5>
                    
                    <div class="d-flex justify-content-between mb-2">
                        <span>Subtotal</span>
                        <span>L. 2,500.00</span>
                    </div>
                    
                    <div class="d-flex justify-content-between mb-2">
                        <span>Envío</span>
                        <span>L. 150.00</span>
                    </div>
                    
                    <div class="d-flex justify-content-between mb-2">
                        <span>Impuestos</span>
                        <span>L. 375.00</span>
                    </div>
                    
                    <hr>
                    
                    <div class="d-flex justify-content-between mb-4">
                        <strong>Total</strong>
                        <strong>L. 3,025.00</strong>
                    </div>
                    
                    <button class="btn btn-primary w-100">Confirmar Pedido</button>
                    
                    <div class="mt-3 text-center">
                        <small class="text-muted">
                            Al confirmar el pedido, aceptas nuestros términos y condiciones
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Incluir el footer existente -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/45b2b3afef.js" crossorigin="anonymous"></script>
    <script>
        // Seleccionar método de pago
        document.querySelectorAll('.payment-method-card').forEach(card => {
            card.addEventListener('click', function() {
                // Remover selección previa
                document.querySelectorAll('.payment-method-card').forEach(c => {
                    c.classList.remove('selected');
                });
                // Seleccionar nuevo método
                this.classList.add('selected');
                // Marcar radio button
                this.querySelector('input[type="radio"]').checked = true;
            });
        });
    </script>
</body>
</html>
